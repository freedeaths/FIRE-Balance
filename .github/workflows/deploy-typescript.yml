name: Deploy TypeScript App to Cloudflare Pages

on:
  push:
    branches: [main, feat/typescript-implementation]
    paths: ['implementations/typescript/**']
  pull_request:
    branches: [main]
    paths: ['implementations/typescript/**']

env:
  NODE_VERSION: '20'
  WORKING_DIRECTORY: implementations/typescript

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“‹ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/package-lock.json

      - name: ğŸ“¦ Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          echo "Installing dependencies..."
          npm ci --no-audit --prefer-offline

      - name: ğŸ” Code quality checks
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          echo "Running linting..."
          npm run lint
        continue-on-error: true

      - name: ğŸ§ª Run tests
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          echo "Running tests..."
          npm test -- --passWithNoTests --coverage=false
        continue-on-error: true

      - name: ğŸ—ï¸ Build application
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          echo "Building application for production..."
          # Use build:cf command which uses Vite directly and includes checks
          npm run build:cf

          echo "âœ… Build completed successfully"
          echo "ğŸ“Š Build statistics:"
          ls -la dist/
          du -sh dist/

      - name: ğŸš€ Deploy to Cloudflare Pages
        id: cloudflare-deploy
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: fire-balance
          directory: ${{ env.WORKING_DIRECTORY }}/dist
          # gitHubToken: ${{ secrets.GITHUB_TOKEN }}  # Disabled to avoid deployment permission issues
          wranglerVersion: '3'

      - name: ğŸ’¬ Add deployment comment to PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const deploymentUrl = '${{ steps.cloudflare-deploy.outputs.url }}';
            const body = `## ğŸš€ éƒ¨ç½²é¢„è§ˆ

            **âœ… éƒ¨ç½²æˆåŠŸå®Œæˆï¼**

            ğŸ“± **é¢„è§ˆé“¾æ¥ï¼š** ${deploymentUrl}
            ğŸ·ï¸ **åˆ†æ”¯ï¼š** \`${{ github.head_ref }}\`
            ğŸ’¾ **æäº¤ï¼š** ${{ github.sha }}

            ### PWA åŠŸèƒ½æµ‹è¯•
            - [ ] æ£€æŸ¥ PWA å®‰è£…æŒ‰é’®æ˜¯å¦å‡ºç°
            - [ ] æµ‹è¯•ç¦»çº¿åŠŸèƒ½
            - [ ] éªŒè¯ Service Worker æ­£å¸¸å·¥ä½œ
            - [ ] ç¡®è®¤ manifest.json æ­£ç¡®åŠ è½½

            ---
            *ç”± GitHub Actions è‡ªåŠ¨ç”Ÿæˆ â€¢ æ„å»ºæ—¶é—´: ${{ github.run_id }}*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: ğŸ“ Output deployment info
        run: |
          echo "ğŸ‰ Deployment completed!"
          echo "ğŸ”— URL: ${{ steps.cloudflare-deploy.outputs.url }}"
          echo "ğŸ“Š Project: fire-balance-typescript"
          echo "ğŸŒ Environment: ${{ github.event_name == 'pull_request' && 'preview' || 'production' }}"
