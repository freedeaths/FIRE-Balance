repos:
  # Built-in pre-commit hooks for all file types
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-merge-conflict
      - id: check-added-large-files
      - id: mixed-line-ending

  # Python-specific hooks (for implementations/python/)
  - repo: https://github.com/PyCQA/autoflake
    rev: v2.3.1
    hooks:
      - id: autoflake
        args:
          - --remove-all-unused-imports
          - --remove-unused-variables
          - --in-place
        files: ^implementations/python/
        exclude: __pycache__

  - repo: https://github.com/PyCQA/isort
    rev: 6.0.1
    hooks:
      - id: isort
        args: ["--profile", "black"]
        files: ^implementations/python/

  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3.12
        files: ^implementations/python/

  - repo: https://github.com/PyCQA/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        args: ["--max-line-length=88", "--extend-ignore=E203,W503"]
        files: ^implementations/python/

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.17.0
    hooks:
      - id: mypy
        files: ^implementations/python/
        additional_dependencies:
          - pydantic >= 2.11.0
          - pandas >= 2.3.0
          - numpy >= 2.3.0
          - types-python-dateutil
          - pytest >= 8.4.0
          - types-requests
        args:
          - --config-file=implementations/python/pyproject.toml
          - --python-version=3.12


  # TypeScript-specific hooks (for implementations/typescript/)
  # Using local hook to ensure version consistency with package.json

  - repo: local
    hooks:
      - id: typescript-prettier
        name: Prettier (TypeScript)
        entry: implementations/typescript/node_modules/.bin/prettier
        args: [--write]
        language: system
        files: ^implementations/typescript/.*\.(ts|tsx|js|jsx|json|yaml|yml|md)$
        pass_filenames: true

      - id: typescript-eslint
        name: ESLint (TypeScript)
        entry: bash -c 'cd implementations/typescript && npm run lint || echo "ESLint warnings ignored"'
        language: system
        files: ^implementations/typescript/src/.*\.(ts|tsx)$
        pass_filenames: false

      - id: typescript-type-check
        name: TypeScript Type Check
        entry: bash -c 'cd implementations/typescript && npm run type-check'
        language: system
        files: ^implementations/typescript/src/.*\.(ts|tsx)$
        pass_filenames: false

      # TypeScript Tests are disabled in pre-commit due to async Jest hanging issues
      # Tests are handled by GitHub Actions instead
